<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treino-cadastro</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="principal">
        <img src="./Hacker1-1000x450.jpg" alt="logoHacker">
        
       
            <h1>FORMULÁRIO DE CADASTRO</h1>
       

        <div class="secundaria">   
            <form action=""
                method="get"
                enctype="multipart/form-data">


            <div class="input">
                <input placeholder="Nome" type="text" autocomplete="additional-name" name="texto" autofocus>
                <input placeholder="Sobrenome" type="text" autocomplete="additional-name" name="text"><br>
                <input placeholder="Empresa" type="text" autocomplete="street-address" name="texto"><br>
                <input placeholder="E-Mail" type="email" autocomplete="email" name="e-mail"><br>
                <input placeholder="DDD" type="number" class="ddd" autocomplete="tel" name="ddd">
                <input placeholder="telefone" type="number" class="tel" autocomplete="tel" name="tel"><br>
                <input placeholder="Sexo"  >
            </div>

            <h2>Você é iniciante ?</h2>

            <div class="footer">

                <span>            

                <label for="sim" >Sim</label>
                    <input type="radio" id="sim" name="iniciante" class="sim">

                <label for="nao" >Não</label>
                    <input type="radio" id="nao" name="iniciante" class="nao">
                <br>
                                
            </div></span> 
            <button>Enviar</button></form>

        </div>

        

    </div>

</body>

</html>
